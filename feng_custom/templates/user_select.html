<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>选择用户</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
    <style>
      .user-form {
        max-width: 420px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 28px 24px 36px;
        box-shadow: 0 18px 32px rgba(0, 0, 0, 0.35);
      }
      .user-form label {
        display: block;
        font-weight: 600;
        text-align: left;
        margin-bottom: 12px;
      }
      .user-form button {
        width: 100%;
        margin-top: 20px;
        padding: 12px 0;
        font-weight: 600;
      }
      .user-form .hint {
        margin-top: 18px;
        color: #9fb5d1;
        font-size: 14px;
        text-align: left;
      }
      .user-form .error {
        margin-bottom: 16px;
        color: #ff8a8a;
        font-size: 14px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <main class="deck-selector">
      <header>
        <h1>欢迎使用自定义复习界面</h1>
        <p>请输入你的名字，以便加载对应的牌组。</p>
      </header>
      <form class="user-form" method="post" action="{{ url_for('select_user') }}">
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <label for="username">名字</label>
        <input
          type="text"
          id="username"
          name="username"
          value="{{ entered }}"
          autocomplete="name"
          required
          autofocus
        />
        <button type="submit" class="primary">开始练习</button>
        <div class="hint">系统会在本设备保存一个 Cookie，下次访问将自动识别。</div>
      </form>
    </main>
  </body>
</html>
